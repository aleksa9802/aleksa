<section>
  <h1 matDialogTitle>Stop Training</h1>
  <mat-dialog-content>
    Are you sure?
    <p>progress is: {{ receivedData.progress }}</p>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      Yes
    </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="false">
      No
    </button>
  </mat-dialog-actions>
</section>
