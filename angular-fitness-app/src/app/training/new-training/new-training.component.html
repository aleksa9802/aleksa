<section fxLayout fxLayoutAlign="center" class="select">
  <mat-card fxFlex="400px">
    <mat-card-header fxLayoutAlign="center">
      <mat-card-title>Start training</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Choose Training">
          <mat-option value="Walking"> Walking </mat-option>
          <mat-option value="Running"> Running </mat-option>
          <mat-option value="Swimming"> Swimming </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button
        type="submit"
        (click)="onStartTraining()"
        mat-raised-button
        color="primary"
      >
        Start
      </button>
    </mat-card-actions>
  </mat-card>
</section>
